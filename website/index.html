<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="main container">

      <div class ="zip container">
        <label for="zip">Zipcode Number</label>
        <input type="text" id="zip" placeholder="enter zip code">
      </div>
    
    
      <div class ="feel container">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      </div>
      <div class ="botton container">
        <button id="generate" type = "submit"> originate </button>
      </div>

    <!--div en prueba-->
      <div class ="holder entry">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "content"></div>
        </div>
      </div>

    </div>
  </body>
</html>
